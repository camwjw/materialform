<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Material Form</title>

        <!-- CSS -->
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900,500,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- Viewpoint -->
        <meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1,minimum-scale=1">

        <script src="assets/js/modernizr.js"></script>
    </head>
    <body>

        <form>
        
            <div class="fieldwrap">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>

            <div class="fieldwrap">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>

            <div class="fieldwrap">
                <input type="text" id="text" value="">
                <label for="text">Text</label>
            </div>

            <div class="fieldwrap checkboxwrap">
                <label>Checkboxes</label>
                <label>
                    <input type="checkbox" value="">
                    <span>Checkbox 1</span>
                </label>
                <label>
                    <input type="checkbox" value="" checked>
                    <span>Checkbox 2</span>
                </label>
                <label>
                    <input type="checkbox" value="">
                    <span>Checkbox 3 Checkbox 3 Checkbox 3 Checkbox 3 Checkbox 3 Checkbox 3 Checkbox 3 Checkbox 3 Checkbox 3</span>
                </label>
            </div>

            <div class="fieldwrap radiowrap">
                <label>Radio buttons</label>
                <label>
                    <input type="radio" value="" name="radio">
                    <span>Radio 1</span>
                </label>
                <label>
                    <input type="radio" value="" name="radio">
                    <span>Radio 2</span>
                </label>
            </div>            

            <div class="fieldwrap">
                <select id="select" class="notempty">
                    <option>Please select</option>
                    <option>first thing</option>
                </select>
                <label for="select">Select</label>
            </div>

            <div class="fieldwrap">
                <input type="date" id="date" value="">
                <label for="date">Date</label>
            </div>

            <div class="fieldwrap">
                <input type="number" id="number">
                <label for="number">Number</label>
            </div>

            <div class="fieldwrap">
                <input type="tel" id="telephone">
                <label for="telephone">Telephone</label>
            </div>

            <div class="fieldwrap">
                <input type="search" id="search">
                <label for="search">Search</label>
            </div>

            <div class="fieldwrap">
                <input type="url" id="url">
                <label for="url">URL</label>
            </div>

            <div class="fieldwrap fieldwrap-range">
                <input type="range" id="range">
                <label for="range">Range</label>
            </div>

            <div class="fieldwrap">
                <input type="month" id="month">
                <label for="month">Month</label>
            </div>

            <div class="fieldwrap">
                <input type="week" id="week">
                <label for="week">Week</label>
            </div>

            <div class="fieldwrap">
                <input type="time" id="time">
                <label for="time">Time</label>
            </div>


            <div class="fieldwrap fieldwrap-textarea">
                <textarea id="textarea"></textarea>
                <label for="textarea">Textarea</label>
            </div>

            <input type="submit" value="Submit">
            <button>Button</button>

        </form>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.min.js"><\/script>')</script>

        <script src="assets/js/script.js"></script>
    </body>
</html>
